# skillet preamble information used by panhandler
# ---------------------------------------------------------------------
# unique snippet name
name: OptimizedSplitTunnel
# label used for menu selection
label: Optimized_Split_Tunnel
description: GlobalProtect split tunnel of media App-IDs, includes SSL decrypt.

# type of device configuration
# common types are panorama, panos, and template
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst
type: panos
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - myCollection

# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints can be text, ip_address, or dropdown

variables:
  - name: gateway_name
    description: Name of the gateway
    default: Gateway-1
    type_hint: This is the name of the gateway
#
  - name: gateway_intf
    description: Interface mapped to the GP gateway (ethernet1/n)
    default: ethernet1/1
    type_hint: text
#
  - name: gateway_ip
    description: Gateway-1 - IP address mapped to the GP gateway
    default: 192.168.55.20/24
    type_hint: text
#
  - name: tunnel_name
    description: Name of the tunnel (tunnel.100)
    default: tunnel.100
    type_hint: text
#
# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------
# snippets used for api configuration including xpath and element as file name
# files will load in the order listed
#
snippets:
  - name: gateway
    xpath: /config/devices/entry[@name='localhost.localdomain']/network/tunnel/global-protect-gateway
    file: gateway.xml
#
  - name: decrypt
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/setting/ssl-decrypt
    file: decrypt.xml
:
# ---------------------------------------------------------------------
# end of snippets section